<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video and Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .video-section {
            padding: 50px;
            text-align: center;
        }
        .form-section {
            display: none;
        }
        .thank-you {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="video-section" id="videoSection">
            <h1>Watch Our Video</h1>
            <video width="100%" controls>
                <source src="your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <br><br>
            <button id="showFormBtn" class="btn btn-primary">Submit Your Query</button>
        </section>

        <section class="form-section" id="formSection">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="query" class="form-label">Query</label>
                    <textarea class="form-control" id="query" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Send to WhatsApp</button>
            </form>
        </section>
        
        <section class="thank-you" id="thankYouSection" style="display:none;">
            <h3>Thank You for Contacting Us!</h3>
            <p>We will get back to you soon.</p>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Show form when button is clicked
        document.getElementById('showFormBtn').addEventListener('click', function() {
            document.getElementById('formSection').style.display = 'block';
        });
        // Hide video when button is clicked
        document.getElementById('showFormBtn').addEventListener('click', function() {
            document.getElementById('videoSection').style.display = 'none';
        });
        // Form submission logic
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var query = document.getElementById('query').value;

            // WhatsApp message formatting
            var whatsappMessage = `Name: ${name}%0AEmail: ${email}%0APhone: ${phone}%0AQuery: ${query}`;
            var whatsappURL = `https://api.whatsapp.com/send?phone=YOUR_PHONE_NUMBER&text=${whatsappMessage}`;

            // Open WhatsApp URL in a new window/tab
            window.open(whatsappURL, '_blank');

            // Show Thank You Section
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('thankYouSection').style.display = 'block';
        });
    </script>
</body>
</html>
